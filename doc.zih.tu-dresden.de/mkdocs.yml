# Project Information
site_name: ZIH HPC Compendium 2.0
site_description: ZIH HPC Compendium 2.0
site_author: ZIH Team
site_dir: public
site_url: https://gitlab.hrz.tu-chemnitz.de/hpcsupport/hpc-compendium
# uncomment next 3 lines if link to repo should not be displayed in the navbar
repo_name: GitLab hpcsupport/hpc-compendium
repo_url: https://gitlab.hrz.tu-chemnitz.de/hpcsupport/hpc-compend    ium
edit_uri: blob/master/docs/

# Configuration
#strict: true

theme:
  # basetheme
  name: material
  # disable fonts being loaded from google fonts
  font: false
  language: en
  # dir containing all customizations
  custom_dir: tud_theme
  favicon: assets/images/Logo_klein.png
  # logo in header and footer
  logo: assets/images/TUD_Logo_weiss_57.png

# extends base css
extra_css:
  - stylesheets/extra.css

markdown_extensions:
    - toc:
        permalink: True

extra:
  # links in footer
  footer:
    - link: https://doc.zih.tu-dresden.de/hpc-wiki/bin/view/Compendium/Impressum
      name: "Legal Notice"
    - link: https://doc.zih.tu-dresden.de/hpc-wiki/bin/view/Compendium/Accessibility
      name: "Accessibility"
    - link: https://tu-dresden.de/zertifikate
      name: "Certificates"
