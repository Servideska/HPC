# Project Information

site_name: ZIH HPC Compendium
site_description: ZIH HPC Compendium
site_author: ZIH Team
site_dir: public
site_url: https://doc.zih.tu-dresden.de/

# uncomment next 3 lines if link to repo should not be displayed in the navbar

repo_name: GitLab hpc-compendium
repo_url: https://gitlab.hrz.tu-chemnitz.de/zih/hpcsupport/hpc-compendium
edit_uri: blob/main/doc.zih.tu-dresden.de/docs/

# Configuration

# strict: true

theme:

  # basetheme

  name: material

  # disable fonts being loaded from google fonts

  font: false
  language: en

  # dir containing all customizations

  custom_dir: tud_theme
  favicon: assets/images/Logo_klein.png

  # logo in header and footer

  logo: assets/images/TUD_Logo_weiss_57.png
  second_logo: assets/images/zih_weiss.png
  features:
    - navigation.instant
    
# extends base css/js
extra_css:

  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
  - javascripts/mermaid.min.js

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.highlight
    - toc:
        permalink: True
    - attr_list
    - footnotes
    - pymdownx.tabbed:
        alternate_style: True

          #  - mkdocs-video

plugins:
  - search
   - markdown-caption
  # https://github.com/manuzhang/mkdocs-htmlproofer-plugin
  - htmlproofer:
      # True by default
      # Toggle via env. var. ENABLED_HTMLPROOFER=false
      enabled: !ENV [ENABLED_HTMLPROOFER, True]
      # Check URLs before serving. Build fails in case of bad URLs.
      raise_error: True
      # Ignore errors
      #raise_error_excludes:
      #  504: ['https://www.mkdocs.org/']
      # Toggle validating external URLs
      validate_external_urls: False
      # Validate the entire rendered template, slow!
      validate_rendered_template: True

# Enable cross-page anchor validation
# https://www.mkdocs.org/user-guide/configuration/#use_directory_urls
# True by default. But: explicit is better than implicit.
use_directory_urls: True

extra:
  tud_homepage: https://tu-dresden.de
  tud_name: "TU Dresden"
  # second logo
  zih_homepage: https://tu-dresden.de/zih
  zih_name: "center for information services and high performance computing (ZIH)"
  hpcsupport_mail: hpcsupport@zih.tu-dresden.de

  # links in footer

  footer:
    - link: /legal_notice
      name: "Legal Notice / Impressum"
    - link: /accessibility
      name: "Accessibility / Barrierefreiheit"
    - link: /data_protection_declaration
      name: "Data Protection Declaration / Datenschutzerkl√§rung"
    - link: https://tu-dresden.de/zertifikate
      name: "Certificates"

